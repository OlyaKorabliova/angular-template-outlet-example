<div class="lisa-kudrow__body lisa-kudrow__body_column">
  <h3>All will go, and I will stay!</h3>
  <img
    class="lisa-kudrow__image lisa-kudrow__image_column"
    [src]="image"
    alt="photo"
  />
  <div class="lisa-kudrow__info lisa-kudrow__info_column">
    <p class="lisa-kudrow__name">{{ name }}</p>
    <p>{{ role }}</p>
    <p>{{ age }}</p>
  </div>
</div>
