<div class="matt-le-blanc__body matt-le-blanc__body_column">
  <img
    class="matt-le-blanc__image matt-le-blanc__image_column"
    [src]="image"
    alt="photo"
  />
  <div class="matt-le-blanc__info matt-le-blanc__info_column">
    <p class="matt-le-blanc__name">{{ name }}</p>
    <p class="matt-le-blanc__role">{{ role }}</p>
    <p>{{ age }}</p>
  </div>
</div>
